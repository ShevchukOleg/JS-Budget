<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <title>Budgety</title>
    </head>
    <body>

        <div class="top">
            <div class="budget">
                <div class="budget_title">
                    Available budget in <span class="budget_title--month">month</span>:
                </div>

                <div class="budget_value">0</div>

                <div class="budget_income clearfix">
                    <div class="budget_income--text">Income</div>
                    <div class="right">
                        <div class="budget_income--value">+ 0</div>
                    </div>
                </div>

                <div class="budget_expenses clearfix">
                    <div class="budget_expenses--text">Expenses</div>
                    <div class="right clearfix">
                        <div class="budget_expenses--value">- 0</div>
                    </div>
                </div>
            </div>
        </div>


        <div class="bottom">
            <div class="add">
                <div class="add_container">
                    <select class="add_type">
                        <option value="income" selected>+</option>
                        <option value="expense">-</option>
                    </select>
                    <input type="text" class="add_description" placeholder="Add description">
                    <input type="number" class="add_value" placeholder="Value">
                    <button type="submit" class="add_btn"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
            </div>

            <div class="container clearfix" data-id = "budget_table">
                <div class="income">
                    <h2 class="icome_title">Income</h2>

                    <div class="income_list">

                    </div>
                </div>

                <div class="expenses">
                    <h2 class="expenses_title">Expenses</h2>

                    <div class="expenses_list">

                    </div>
                </div>
            </div>
        </div>

        <script src='script/script-2.js'></script>
    </body>
</html>
